<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - RemAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ” Login to RemAI</h1>

  <div id="loginBox">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPass" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <p id="loginMsg"></p>

    <p style="margin-top: 1rem;">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </p>
  </div>

  <script>
    async function loginUser() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      const msg = document.getElementById('loginMsg');

      if (!email || !password) {
        msg.textContent = "âš ï¸ Both fields are required.";
        msg.style.color = "orange";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem("token", data.token);
          msg.textContent = "âœ… Login successful!";
          msg.style.color = "green";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          msg.textContent = data.error || "âŒ Login failed.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "âŒ Server error.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
